<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2"[(ngModel)]="character.name" type="text" placeholder="name" name="name" id="">
  <input class="form-control mb-2"[(ngModel)]="character.power" type="number" placeholder="power" name="power" id="">
  <button class="btn btn-primary" >Agregar</button>
</form>
